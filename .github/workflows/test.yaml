name: Python test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
          cache: 'pip'
      - name: Install requirements
        run: |
          pip install --upgrade pip
          pip install torch==2.8.0 --index-url https://download.pytorch.org/whl/cpu
          pip install -e .
      - name: Download data
        run: |
          mkdir -p data
          curl -o data/layer_level.h5 https://syncandshare.desy.de/public.php/dav/files/3ejTeJZzZP4BGpX
      - name: Test with Unittest
        run: python -m unittest discover --verbose  -s test -p '*_test.py'
      - name: Fast development run
        run: python pointcountfm/trainer.py --time --fast-dev-run --device cpu config/config.yaml
